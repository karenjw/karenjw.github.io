<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Pooh &amp; Piglet Cart</title>

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">
</head>
<body>
	<header class="header">
		<div class="container clearfix">
			<div class="logo">
				<a href="home.html">
					<img src="images/logo.png">
				</a>
			</div>
		</div>
	</header>
	<div class="cart-container">
		<h1>Cart</h1>
		<form>
			<div class="row">
				<div class="cart-image col-sm-12 col-md-6 col-lg-6 center">
						<img src="images/small4.jpg">
				</div>

				<div class="cartproduct col-sm-12 col-md-6 col-lg-6 center">
					<div class="cartproduct-name">
						<div>Halloween Winnie the Pooh</div>
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<div class="cart-price">$19.99</div>
				
					</div>
				</div>
			</div>
			

			<hr>

			<div class="row">
				<div class="cart-image col-sm-12 col-md-6 col-lg-6 center">
					<img src="images/small1.jpg">
				</div>
				<div class="cartproduct col-sm-12 col-md-6 col-lg-6 center">
					<div class="cartproduct-name">
						<div>Halloween Winnie the Pooh &amp; Piglet</div>
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<div class="cart-price">$39.99</div>
					</div>
				</div>
			</div>

			<hr>

			<div class="totalprice">Total: $59.98</div>
			
			<button><a href="home.html">Continue Shopping</a></button>
		</form>
	</div>

	<footer style="color:gray">&copy; 2016 Karenjw.me<br><br></footer>
	
</body>
</html>
